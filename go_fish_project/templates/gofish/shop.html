<!DOCTYPE html>

{% load static %}

<html>
<head>
	<title>Go!Fish</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
</head>

    <body>
        <h1>There be dragons.</h1>
		
		{% if boats %}
			<ul>
				{% for boat in boats %}
				<li>{{ boat.name }}: {{ boat.price }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		
		{% if bait %}
			<ul>
				{% for b in bait %}
				<li>{{ b.name }}: {{ b.price }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		
    </body>

</html>
