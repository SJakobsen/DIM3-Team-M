<!DOCTYPE html>

{% load static %}

<html>

    <head>
        <title>Go!Fish</title>
    </head>

    <body>
		{% if user.is_authenticated %}
  			<a href="/gofish/logout/">Logout</a>
  			<h1>Go!Fish</h1>
  			hello {{ user.username }}!<br />
			<a href="/gofish/game/">Game</a><br />
		{% else %}
			<a href="/gofish/login/">Login</a> <a href="/gofish/register/">Register</a><br />
  			<h1>Go!Fish</h1>
  			hello world!<br />
			<p>
				Wanna get playing? <a href="/gofish/login/">Login</a> or <a href="/gofish/register/">register</a>.
			</p>
		{% endif %}
		<img src="{% static "bruce.jpg" %}" alt="Picture of Bruce da shark" />
    </body>

</html>
