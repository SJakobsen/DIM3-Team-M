{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">Go!Fish</h1>
            <p class="lead">Get ready to explore the deep in a game about long days, fast boats, and fierce fish.</p>
            <p class="lead">
              <a href="/gofish/login/" class="btn btn-lg btn-default">Login</a>
			  <a href="/gofish/register/" class="btn btn-lg btn-default">Register</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href="https://github.com/SJakobsen/DIM3-Team-M">Level 3 DIM Project</a> &copy; Glasgow University Team M 2014.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
	
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
