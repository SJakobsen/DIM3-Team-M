<!DOCTYPE html>

<html>

    <head>
        <title>Go!Fish - {% block title %}Deadliest Haul{% endblock %}</title>
    </head>
	
	<div id="header">
		<a href="/gofish/">Go!Fish</a>
		{% if user.is_authenticated %}
			<a href="/gofish/logout/">Logout</a>
		{% else %}
			<a href="/gofish/login/">Login</a> <a href="/gofish/register/">Register</a>
		{% endif %}
		<hr />
	</div>	
	
	<div id="body">
            {% block body_block %}{% endblock %}
	</div>
	
	<div id="footer">
		<hr />
		We don't seem to have any footer content right now.
	</div>

</html>
